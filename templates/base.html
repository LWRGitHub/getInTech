            // function to add styles to ads
            const adCSS = (className) =>{
                ads = document.getElementsByClassName(className) 

                for (let i = 0; i < ads.length; i++) {
                    // get iframe
                    iframe = ads[i].getElementsByTagName('iframe');
                    
                    iframe[0].style.width = Number(iframe[0].style.width.replace(/[^0-9]+/, '')) + 2 + "px";

                    console.log(iframe[0].style.height)
                    iframe[0].style.height = Number(iframe[0].style.height.replace(/[^0-9]+/, '')) + 2 + "px";
                    console.log(iframe[0].style.height)
                    // iframe[0].style.height = iframe[0].style.height *.25;
                    
                    // console.log(iframe[0].style.cssText);

                    // add styles
                    iframe[0].style = iframe[0].style.cssText + "border-radius: 5px; border: 1px solid #000000; background: linear-gradient(169deg, rgba(255, 255, 255, 0.75) 8.61%, rgba(255, 255, 255, 0.42) 76.57%);"
                    // add class
                    iframe[0].classList.add("m-1");
                }
            }

            const isMobile = window.mobileCheck();
            // if mobile browser, hide web ads (non MOB ads)
            if(isMobile) {
                webAds = document.getElementsByClassName("web-ad") 

                for (let i = 0; i < webAds.length; i++) {
                    webAds[i].style.visibility = "hidden";
                    iframe = webAds[i].getElementsByTagName('iframe');
                    iframe[0].style.width = "0px";
                    iframe[0].width = "0";
                    iframe[0].style.height = "0px";
                    iframe[0].height = "0";
                }

            // if not mobile browser, add styles to web ads
            if(!isMobile) {
                adCSS("web-ad");
